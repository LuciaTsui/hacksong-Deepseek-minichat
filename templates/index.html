<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FFD1DC, #FFB7C5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(255, 209, 220, 0.9);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar button {
            margin-top: auto;
            padding: 12px;
            background-color: #FF9AA2;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar button:hover {
            background-color: #FF6F91;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 240, 245, 0.9);
            border-radius: 15px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            font-size: 2rem;
            color: #FF6F91;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #FFF5F7;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .message {
            display: inline-block;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 20px;
            max-width: 70%;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(135deg, #FFB7C5, #FF9AA2);
            color: white;
            align-self: flex-end;
            border: none;
        }

        .bot-message {
            background: linear-gradient(135deg, #FFD1DC, #FFC1CC);
            color: #8B3A62;
            align-self: flex-start;
            border: none;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            border-radius: 30px 0 0 30px;
            border: 1px solid #FFC1CC;
            padding: 12px 20px;
            font-size: 1rem;
        }

        .input-group .btn-primary {
            border-radius: 0 30px 30px 0;
            background-color: #FF9AA2;
            border: none;
            padding: 12px 20px;
            transition: background 0.3s;
        }

        .input-group .btn-primary:hover {
            background-color: #FF6F91;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>DeepSeek Chat</h2>
        <button onclick="loadHistory()">历史记录</button>
    </div>

    <div class="chat-container">
        <div class="chat-header">Chat With Me</div>
        <div id="chat-box" class="d-flex flex-column"></div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="输入你的消息...">
            <button class="btn btn-primary" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return;

            appendMessage(userInput, '');

            const chatBox = document.getElementById('chat-box');
            const botMessageElement = document.createElement('div');
            botMessageElement.classList.add('message', 'bot-message');
            chatBox.appendChild(botMessageElement);

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userInput, stream: true }),
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            let partialMessage = '';
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                partialMessage += decoder.decode(value, { stream: true });

                try {
                    const parsedData = JSON.parse(partialMessage);
                    botMessageElement.textContent = parsedData.bot_response;
                } catch (e) {
                    botMessageElement.textContent = partialMessage;
                }
                
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            document.getElementById('user-input').value = '';
        }

        function loadHistory() {
            fetch('/history')
            .then(response => response.json())
            .then(data => {
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = '';
                data.history.forEach(entry => {
                    appendMessage(entry.user_input, entry.bot_response);
                });
            });
        }

        function appendMessage(userInput, botResponse) {
            const chatBox = document.getElementById('chat-box');
            const userMessage = `<div class="message user-message">${userInput}</div>`;
            if (botResponse) {
                const botMessage = `<div class="message bot-message">${botResponse}</div>`;
                chatBox.innerHTML += userMessage + botMessage;
            } else {
                chatBox.innerHTML += userMessage;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
