<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://example.com/ai-robot-background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: rgba(173, 216, 230, 0.8);
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #003366;
        }

        #chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 2px solid #87CEFA;
            padding: 15px;
            background-color: rgba(240, 248, 255, 0.9);
            border-radius: 10px;
        }

        .user-message, .bot-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background-color: rgba(135, 206, 250, 0.9);
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: rgba(173, 216, 230, 0.9);
            align-self: flex-start;
        }

        .input-group input {
            border-radius: 20px 0 0 20px;
            border: 1px solid #87CEFA;
        }

        .input-group .btn-primary {
            border-radius: 0 20px 20px 0;
            background-color: #87CEFA;
            border: none;
        }

        .btn-secondary {
            width: 100%;
            border-radius: 20px;
            background-color: #ADD8E6;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">DeepSeek Chat</h5>
                <div id="chat-box" class="d-flex flex-column mb-3"></div>
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="输入你的消息...">
                    <button class="btn btn-primary" onclick="sendMessage()">发送</button>
                </div>
                <button class="btn btn-secondary mt-3" onclick="loadHistory()">加载历史记录</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return;
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                appendMessage(userInput, data.bot_response);
                document.getElementById('user-input').value = '';
            });
        }

        function loadHistory() {
            fetch('/history')
            .then(response => response.json())
            .then(data => {
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = '';
                data.history.forEach(entry => {
                    appendMessage(entry.user_input, entry.bot_response);
                });
            });
        }

        function appendMessage(userInput, botResponse) {
            const chatBox = document.getElementById('chat-box');
            const userMessage = `<div class="user-message">你：${userInput}</div>`;
            const botMessage = `<div class="bot-message">DeepSeekmini：${botResponse}</div>`;
            chatBox.innerHTML += userMessage + botMessage;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
